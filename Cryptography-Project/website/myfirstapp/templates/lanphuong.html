<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h2>Simple Form</h2>
    <form action="" method="get">
        <label for="patient_info.fullname">Full Name:</label>
        <input type="text" id="patient_info.fullname" name="patient_info.fullname" required><br>

        <label for="patient_info.cccd">CCCD:</label>
        <input type="text" id="patient_info.cccd" name="patient_info.cccd" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
