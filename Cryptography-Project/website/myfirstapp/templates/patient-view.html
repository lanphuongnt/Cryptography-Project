<!DOCTYPE html>
<html>

<head>
    <title>Patient View</title>
</head>

<body>
    <pre id="json-data"></pre>

    <div id="dict-container"></div> <!-- Add this div element -->

    <script>
        // Assuming you have received a dictionary from Python
        var myDict = {
            "key1": "Value 1",
            "key2": "Value 2",
            "key3": "Value 3"
        };

        // Function to generate HTML elements for each key-value pair in the dictionary
        function displayDict() {
            var dictContainer = document.getElementById("dict-container");

            // Clear the container before adding new elements
            dictContainer.innerHTML = "";

            // Iterate over the dictionary and create <p> elements
            for (var key in myDict) {
                var value = myDict[key];
                var dictItem = document.createElement("p");
                dictItem.textContent = key + ": " + value;
                dictContainer.appendChild(dictItem);
            }
        }

        // Call the function to display the dictionary
        displayDict();
    </script>
</body>

</html>
